{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Patient Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">submit</button>
            </div>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'user-delete' %}">Delete</a>
        </form>
    </div>
{% endblock content %}
